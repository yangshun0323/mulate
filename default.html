        <link rel="stylesheet" type="text/css" href="../Css/lib.css">

        <link rel="stylesheet" type="text/css" href="../Css/4097.css">
        <script src="../mobile/js/jquery-3.2.1.min.js" type="text/javascript"></script>

        <script >
            $.ajax ({
                cache: false //关闭AJAX相应的缓存
            });
            $(function(){
                $("#nva").load('../nva.html');
                $("#footerpage").load('../footerpage.html');
                $("#online_zx").load('../online_zx.html');

                var pagename= getQueryVariable("page");
                if(pagename){
                    $("#main").load('/pages/'+pagename+'.html');
                }else {
                    window.location.href ="/ssssss";
                }
                var title=getQueryVariable("title");
                if(title){
                    document.title = decodeURI(decodeURI(title));
                }
            });
            function getQueryVariable(variable)
            {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }

        </script>
