<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        $(function () {
            $("#fixed_mp").click(function(e){
                $("#fixed_mp").removeClass("show");
            });

            $("#online_open").click(function(){
                $("#online_open").prop("style","right: -40px;");
                $("#online_lx").prop("style","right: 10px;");
            });

            $("#online_close").click(function(){
                $("#online_open").prop("style","right: 10px;");
                $("#online_lx").prop("style","right: -200px;");
            });

            $("#gotop").click(function () {
                $('html,body').animate({scrollTop:'0px'},'slow');
            });

            // 为窗口的scroll事件绑定处理函数
            $(window).scroll(function(){
                // 获取页面的最小高度，无传入值则默认为600像素
               var minHeight = 600;
                // 获取窗口的滚动条的垂直滚动距离
                var s = $(window).scrollTop();

                // 当窗口的滚动条的垂直距离大于页面的最小高度时，让返回顶部图标渐现，否则渐隐
                if( s > minHeight){
                    $("#gotop").fadeIn(500);
                }else{
                    $("#gotop").fadeOut(500);
                };
            });

        });
    </script>
</head>
<body>
